<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <style>
       body {
    width: 100%;
    height: 100vh;
    margin: 0;
    background: linear-gradient(#e0f7fa, #98b4b7); /* Light cyan background */
    color: #333;
    font-family: Tahoma, sans-serif;
    font-size: 16px;
    padding-top: 80px; /* Add padding to push the content below the navbar */
}

h1, p {
    margin: 1em auto;
    text-align: center;
    color: #00796b; /* Dark teal */
}

form {
    width: 65vw;
    max-width: 600px;
    min-width: 300px;
    margin: 0 auto;
    padding-bottom: 2em;
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

        fieldset {
            border: none;
            padding: 2rem 0;
            border-bottom: 3px solid #00796b; /* Dark teal */
        }

        fieldset:last-of-type {
            border-bottom: none;
        }

        label {
            display: block;
            margin: 0.5rem 0;
            color: #00796b;
        }

        input,
        textarea,
        select {
            margin: 10px 0 0 0;
            width: 80%;
            min-height: 2em;
            padding: 12px;
            border-radius: 8px;
            box-sizing: border-box;
        }

        input, textarea {
            background-color: #f1f8f6; /* Light grey-green background for inputs */
            border: 1px solid #00796b; /* Dark teal border */
            color: #333;
        }

        input[type="submit"] {
            display: block;
            width: 50%;
            margin: 1em auto;
            height: 2.5em;
            font-size: 1.1rem;
            background-color: #008c8c; /* Main teal color */
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #a8cccc;
            color:#004d4d ;
        }

        input[type="file"] {
            padding: 1px 2px;
        }

        /* Navbar Styles */
        .navbar {
    display: flex;
    justify-content: center; /* Center the navbar */
    align-items: center;
    background-color: #00796b; /* Dark teal background */
    padding: 0.5em 0; /* Reduced padding to reduce height */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    position: fixed;
    width: 100%;
    top: 0;
    left: 0;
    z-index: 1000;
}

        .navbar-list {
            display: flex;
            gap: 16px;
            list-style-type: none;
        }

        .navbar-item {
            padding: 8px 16px;
            border-radius: 5px;
        }

        .navbar-link {
            color: white;
            text-transform: capitalize;
            font-weight: 500;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 8px 16px;
            display: block;
        }

        .navbar-link:hover {
            background-color: #004d4d; /* Darker shade of teal for hover effect */
            border-radius: 5px;
            color: #e0f7fa; /* Light cyan color on hover */
        }

        a {
            color: #00796b;
        }

        a:hover {
            color: aquamarine;
        }

    </style>
  </head>
  <body>
    <nav class="navbar">
        <ul class="navbar-list">
            <li class="navbar-item">
                <a href="/" class="navbar-link">Home</a>
            </li>
            <li class="navbar-item">
                <a href="#" class="navbar-link">Doctors</a>
            </li>
            <li class="navbar-item">
                <a href="#" class="navbar-link">Services</a>
            </li>
            <li class="navbar-item">
                <a href="#" class="navbar-link">Blog</a>
            </li>
            <li class="navbar-item">
                <a href="/login" class="navbar-link">Login</a>
            </li>
        </ul>
    </nav>

    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post" action="/register">
        <fieldset style="margin-left: 6em;">
            <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text" required /></label>
            <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text" required /></label>
            <label for="email">Enter Your Username: <input id="email" name="uname" type="text" required /></label>
            <label for="new-password">Create a New Password: <input id="new-password" name="upwd" type="password" required /></label>
        </fieldset>
        <input type="submit" value="Submit" />
    </form>
  </body>
</html>
